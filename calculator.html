<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"><button id="home" class="home-button">Home</button></a>
    <h1>Calculator</h1>
    <div id="calc-body">
        <button class="calculator-button" id="7">7</button>
        <button class="calculator-button" id="8">8</button>
        <button class="calculator-button" id="9">9</button>
        <button class="calculator-button" id="/">/</button>
        <button class="calculator-button" id="(">(</button>
        <button class="calculator-button" id=")">)</button> <BR>
        <button class="calculator-button" id="4">4</button>
        <button class="calculator-button" id="5">5</button>
        <button class="calculator-button" id="6">6</button>
        <button class="calculator-button" id="*">*</button>
        <button class="calculator-button" id="PI">Ï€</button>
        <button class="calculator-button" id="e">e</button> <BR>
        <button class="calculator-button" id="1">1</button>
        <button class="calculator-button" id="2">2</button>
        <button class="calculator-button" id="3">3</button>
        <button class="calculator-button" id="-">-</button>
        <button class="calculator-button" id="DEL">DEL</button>
        <button class="calculator-button" id="MOD">MOD</button> <BR>
        <button class="calculator-button" id="0">0</button>
        <button class="calculator-button" id=".">.</button>
        <button class="calculator-button" id="=">=</button>
        <button class="calculator-button" id="+">+</button>
        <button class="calculator-button" id="AC">AC</button>
        <button class="calculator-button" id="ANS">ANS</button>
    </div>

    <BR><BR>
    <label>Equation:</label> <equation id="eq"></equation>
    <BR><BR>
    <label>Result:</label> <result id="re"></result>
</body>
<script src="calculator.js"></script>
</html>
